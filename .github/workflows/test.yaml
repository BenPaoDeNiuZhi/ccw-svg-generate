name: 单元测试
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: 进行测试
        run: |
          ls ${{ github.workspace }}
          npm ci
          npm install vitest
          npm run test
      - run: echo "🍏 This job's status is ${{ job.status }}."
