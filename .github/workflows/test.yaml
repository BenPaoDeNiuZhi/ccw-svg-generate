name: 单元测试
run-name: ${{ github.actor }} 进行了提交，进行测试 🚀
on: [push]
permissions:
  contents: write
jobs:
  Test-And-Format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: 进行测试
        run: |
          ls ${{ github.workspace }}
          npm ci
          npm install vitest
          npm install prettier
          npm run test
          npx prettier --write "src/**/*.ts"